<div class="row w-50 m-auto h-100">
  <div class="col d-flex justify-content-center flex-column">
    <h2 class="text-light mx-auto">Registro </h2>
    <form class="d-flex flex-column" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class=" mb-4">
        <p class="mt-3 text-light text-center tw-text-xl ">Por favor, rellene el formulario:</p>
        <div class="form-group py-3 w-50 mx-auto">
          <input type="text" formControlName="nombres" class="form-control" name="nombres" required placeholder="Nombres">
          <label for="" class="color-error" *ngIf="registerForm.get('nombres')?.touched && !registerForm.get('nombres')?.valid ">
            Este campo es requerido*</label>
        </div>
        <div class="form-group py-3 w-50 mx-auto">
          <input type="text" formControlName="apellidos" class="form-control" name="apellidos" required placeholder="Apellidos">
          <label for="" class="color-error"
            *ngIf="registerForm.get('apellidos')?.touched && !registerForm.get('apellidos')?.valid ">
            Este campo es requerido*</label>
        </div>
        <div class="form-group py-3 w-50 mx-auto">
          <input type="text" formControlName="numero_telefonico" class="form-control" name="numero_telefonico" required placeholder="Numero de telefono">
          <label for="" class="color-error"
            *ngIf="registerForm.get('numero_telefonico')?.touched && !registerForm.get('numero_telefonico')?.valid ">
            Este campo es requerido*</label>
        </div>
        <div class="form-group py-3 w-50 mx-auto">
          <p-calendar [showIcon]="true"  [style]="{'width':'100%','height':'50px'}" [placeholder]="'Fecha de nacimiento'"  name="fecha_nacimiento" formControlName="fecha_nacimiento"></p-calendar>
          <label for="" class="color-error"
            *ngIf="registerForm.get('fecha_nacimiento')?.touched && !registerForm.get('fecha_nacimiento')?.valid ">
            Este campo es requerido*</label>
        </div>
        <div class="form-group py-3 w-50 mx-auto">
          <input type="text" formControlName="email" class="form-control" name="email" required placeholder="Email">
          <label for="" class="color-error" *ngIf="registerForm.get('email')?.touched && !registerForm.get('email')?.valid ">
            Email invalido*</label>
        </div>
        <div class="form-group py-3 w-50 mx-auto">
          <input type="password" formControlName="password" class="form-control" name="password" required
            placeholder="Contraseña">
          <label for="" class="color-error"
            *ngIf="registerForm.get('password')?.touched && !registerForm.get('password')?.valid "> Contraseña es
            necesaria*</label>
        </div>
      </div>
      <div class="options d-flex justify-content-center gap-5">
        <label for="">
          Consulta nuestros <a class="password" [routerLink]="'/terminos'">Terminos y condiciones</a>
        </label>
      </div>
      <button type="submit" class="btn mt-3 btn-primary tw-font-black w-50 mx-auto" style="font-weight: bold;">
        <app-loader-button *ngIf="isLoading|async"></app-loader-button>
        <label for="" *ngIf="!(isLoading|async)">Registarse</label>
      </button>
    </form>
  </div>
</div>
