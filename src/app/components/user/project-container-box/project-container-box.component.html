<div class="container">
    <div class="img-container">
      <img [src]="apiUrl+proyecto.miniatura_path" alt="">
    </div>
    <div class="info_container" [style.background]="urlImg">
        <h1>{{proyecto.titulo}}</h1>
        <p>{{proyecto.descripcion}} </p>
        <button  style="background-color: transparent; border: none"><img class="button_about" src="./assets/about_button.png" (click)="goToProject()" alt=""></button>
    </div>
</div>
