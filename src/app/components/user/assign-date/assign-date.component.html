<div class="header_container">

  <div class="img_header_edit">
    <img src="./assets/img/BAN 1.png" class="img_header" />
  </div>
</div>

<div class="body">
  <div class="col-md-6 mx-auto my-auto">
    <div class="col-md-5 mx-auto my-auto">
      <h1 class="title_form ">Solicitar cita</h1>
    </div>
    <form class="mt-5" (submit)="assignDate()">
      <div>
        <h2>
          Queremos saber más cuéntanos todos los detalles sobre tu cita.
        </h2>
      </div>
      <div class="m-2">
        <h1>Asunto</h1>
        <input type='text' placeholder="Asunto">
      </div>
      <div class=" m-2">
        <h1>Detalles</h1>
        <input class="input-details" maxlength="256" type='text' [(ngModel)]="message" name="message" placeholder="Todo sobre la cita." required>
      </div>
      <div class="date-hour m-2">
        <div class="col-md-6">
          <h1>¿Para cuándo?</h1>
          <input type='text' [(ngModel)]="date_date" name="date_date" placeholder="Fecha">
        </div>
        <div>
          <h1>¿A qué hora?</h1>
          <input type='text' placeholder="Hora">
        </div>
      </div>
      <div class="col-md-5 mx-auto my-auto btn-layout">
        <button type="submit" class="btnPrimary whiteText secondFont fs-5">Solicitar cita</button>
      </div>
    </form>
  </div>
</div>
