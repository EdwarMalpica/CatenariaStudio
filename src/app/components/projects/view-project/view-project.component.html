<section class="h-100 sectionContentBackground">
  <div class="container p-0 mw-100">
    <div class="row m-0">
      <div class="col-md-6 d-flex align-items-stretch h-100 p-0">
        <div class="miniatura_path">
          <img src="assets/img/Proyect1/1 (2).jpg" class="img-fluid h-100" alt="">
        </div>
      </div>
      <div class="col-md-6 p-0 m-0 h-100 d-flex">
        <div class="container text-center">
          <div class="row">
            <h2 class="title">Casa 1: Catenaria house</h2>
          </div>
          <div class="row">
            <p class="secondFont fs-4">Creada el: 12 de diciembre de 2022</p>
          </div>
          <div class="row">
            <p class="secondFont fs-4 description">
              Proyecto de una casa, para el disfrute familiar, ven y visitala.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngFor="let post of posts">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <disqus [identifier]="post.id" [url]="post.url" [title]="post.title"></disqus>
</div>
