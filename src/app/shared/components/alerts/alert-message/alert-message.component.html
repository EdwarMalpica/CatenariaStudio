<p-toast position="bottom-left" key="br-message">
  <ng-template let-message pTemplate="message">
    <div class="gradient-primary alert p-2 flex flex-col justify-around">
      <div class="flex flex-col">
        <h4 *ngIf="message.summary" class="text-r mb-2 color-primary flex items-center">
          {{message.summary}}
        </h4>
        <p class="color-primary text-m">{{message.detail}}</p>
      </div>
      <div class="flex items-end justify-end">
        <button class="color-primary text-m mr-4 font-bold" (click)="onReject(message.key)">Cerrar</button>
      </div>
    </div>
  </ng-template>
</p-toast>
