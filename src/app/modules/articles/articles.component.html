<div class="tw-flex tw-flex-col tw-items-center tw-w-full tw-min-h-screen">
    <div  class="carousel slide carousel-fade tw-w-full" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/BAN 1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BAN 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BAN 3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  
      <div class="tw-w-full">
        <div  class="tw-w-full" *ngFor="let articulo of articulos">
          <app-article-container-box  class="tw-w-full" [isLeftVisible]="getLeftVisible()" [articulo]="articulo"></app-article-container-box>
        </div>
    </div>
  </div>
