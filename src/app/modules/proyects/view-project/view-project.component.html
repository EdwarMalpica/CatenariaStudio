
<section class="h-100 sectionContentBackground">
  <div class="container p-0 mw-100">
    <div class="row">
      <div class="col title">
        <h2> {{proyecto?.titulo}} </h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="apiUrl+img[0]?.path" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" *ngFor="let item of img">
              <img [src]="apiUrl+item?.path" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h3> Descripci√≥n </h3>
          <p> {{proyecto?.descripcion}} </p>
        </div>
        <div class="model">
          <canvas #canvasModel width="400px" height="400px"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="contenido" id="contenido" [innerHTML]="proyecto?.contenido">

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="footer-coments">
          <div class="coments">
            <div *ngFor="let post of posts">
              <h1>{{post.title}}</h1>
              <p>{{post.content}}</p>
              <disqus [identifier]="post.id" [url]="post.url" [title]="post.title"></disqus>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
