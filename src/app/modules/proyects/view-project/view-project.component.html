
<section class="h-100 sectionContentBackground tw-flex tw-flex-col">
  <div class="tw-w-full tw-flex tw-flex-col tw-items-center tw-mb-20">
    <div class="carousel slide carousel-fade tw-w-full" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/BAN 1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BAN 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/img/BAN 3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <div class="tw-mt-32 tw-mb-20 tw-flex tw-flex-col">
    <h2 class="title"> {{proyecto?.titulo}} </h2>
  </div>
  <div class=" tw-w-full tw-flex">
    <div class="tw-w-2/4">

      <div class="tw-w-full">
        <div class="col">
          <div class="contenido" id="contenido" [innerHTML]="proyecto?.contenido">

          </div>
        </div>
      </div>
    </div>
    <div class="tw-w-2/4 tw-flex tw-flex-col tw-justify-center two"  >
      <div class="model">
        <canvas #canvasModel width="400px" height="400px"></canvas>
      </div>
      <div id="carouselExample" class="tw-w-full" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="apiUrl+img[0]?.path" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" *ngFor="let item of img">
              <img [src]="apiUrl+item?.path" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>
  </div>
  <div class="tw-w-full tw-mt-32 tw-mb-32">

    <div class="col">
      <div class="footer-coments">
        <div class="coments" id="comentsDisqus">
          <div *ngFor="let post of posts">
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>
            <disqus [identifier]="post.id" [url]="post.url" [title]="post.title"></disqus>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
